{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TripMixer</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1 0 auto;
        }

        .nav {
            background: grey;
        }

        .nav>div {
            display: flex;
            justify-content: space-between;
        }

        .nav ul {
            display: flex;
            gap: 5px;
        }

        .nav li {
            list-style-type: none;
            padding: 2px;
        }

        .nav a {
            text-decoration: none;
            color: white;
        }

        .page-footer {

            bottom: 0;
            width: 100%;
            height: 20px;
        }
    </style>
    <header class="navbar-fixed">
        <nav class="nav">
            <div class="nav-wrapper">
                <ul>
                    <li><a href="{% url 'blog-home' %}" class="left brand-logo">&nbsp;&nbsp;TripMixer</a></li>
                </ul>
                <ul class="right">
                    <li><a href="{% url 'about' %}">About</a></li>
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'planner-dashboard' %}">Dashboard</a></li>
                    <li><a href="{% url 'holiday-list' %}">Holidays</a></li>
                    <li><a href="{% url 'post-list' %}">My Blogs</a></li>
                    <li>
                        <form class="form-logout" action="{% url 'logout' %}" method="POST">
                            {% csrf_token %}
                            <button class="button-logout" type="submit">Log Out</button>
                        </form>
                    </li>
                    {% else %}
                    <li><a href="{% url 'blog-home' %}">Blogs</a></li>
                    <li><a href="{% url 'login' %}">Log In</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <footer class="page-footer">
        <div class="right">All Rights Reserved, &copy; 2024 TripMixer &nbsp;</div>
    </footer>
</body>

</html>
