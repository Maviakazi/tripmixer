{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <h1>Welcome Aboard!</h1>

    <p class="red-text">{{ error_message }}</p>

    <div class="container">
        <form class="login-form" action="{% url 'signup' %}" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-custom1">Sign Up</button>
        </form>
    </div>
</div>

{% endblock %}
