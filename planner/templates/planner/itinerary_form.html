{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <h1>Edit Itinerary</h1>
    <div class="container">
        {{ itinerary_form.media }}
        <form action="" method="POST">
            {% csrf_token %}
            {{ itinerary_form|crispy }}
            <input type="submit" value="Submit!" class="btn">
        </form>
    </div>
</div>
{% endblock %}
