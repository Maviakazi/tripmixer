{% extends 'base.html' %}

{% block title %}Remove Post | TripMixer{% endblock %}

{% block content %}

<div class="container">
    <h1>Delete Post</h1>

    <h4>Are you sure you want to delete the post?</h4>
    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Yes - Delete!" class="btn btn-danger">
        <a class="btn btn-custom1" href="{% url 'post-detail' post.id %}">Cancel</a>
    </form>
</div>

{% endblock %}
