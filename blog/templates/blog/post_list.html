{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}My Posts | TripMixer{% endblock %}

{% block content %}

<div class="container mt-4">
    <h1>My Posts</h1>
    <a class="btn-custom mb-3" href="{% url 'post-create' %}">New Post</a>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 mb-3">
            <div class="card">
                {% if post.image_set.first %}
                <img src="{{ post.image_set.first.image.url }}" class="card-img-top" alt="{{ post.title }}">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="h6 mt-3 mb-3"><em>Author : {{post.user}}</em></p>
                    <a href="{% url 'post-detail' post.id %}" class="btn-custom1">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
