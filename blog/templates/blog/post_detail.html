{% extends 'base.html' %}
{% block content %}

<div>{{ post.title }}</div>
<div>{{ post.description|linebreaks }}</div>
<div class="card-action">
    <!-- To be protected against public users -->
    <a href="{% url 'post-update' post.id %}">Edit</a>
    <a href="{% url 'post-delete' post.id %}">Delete</a>
</div>
<div>
    {% for i in post.image_set.all %}
    <img src="{{ i.image.url }}" width="120" />
    {% endfor %}
</div>

{% endblock %}
